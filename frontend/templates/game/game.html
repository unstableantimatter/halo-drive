{% extends "base.html" %}

{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/game.css') }}">
{% endblock %}

{% block content %}
<div class="game-container">
    <!-- Game Canvas -->
    <div id="gameCanvas"></div>
    
    <!-- HUD Overlay -->
    <div class="hud-overlay">
        <!-- Top Bar -->
        <div class="top-bar">
            <div class="position-indicator">
                <span class="position">1st</span>
                <span class="lap-counter">Lap 1/3</span>
            </div>
            <div class="race-timer">00:00.000</div>
            <div class="minimap" id="minimap"></div>
        </div>
        
        <!-- Ship Status -->
        <div class="ship-status">
            <div class="shield-bar">
                <div class="shield-value"></div>
            </div>
            <div class="boost-bar">
                <div class="boost-value"></div>
            </div>
            <div class="speed-indicator">
                <span class="speed-value">0</span>
                <span class="speed-unit">km/s</span>
            </div>
        </div>
        
        <!-- Race Info -->
        <div class="race-info">
            <div class="checkpoint-indicator">
                <span class="checkpoint-number">1</span>
                <span class="checkpoint-total">/8</span>
            </div>
            <div class="race-messages" id="raceMessages"></div>
        </div>
    </div>
    
    <!-- Pause Menu -->
    <div class="pause-menu hidden" id="pauseMenu">
        <div class="menu-content">
            <h2>Paused</h2>
            <button class="resume-btn">Resume</button>
            <button class="restart-btn">Restart</button>
            <button class="quit-btn">Quit to Menu</button>
            
            <div class="settings">
                <h3>Settings</h3>
                <div class="setting-group">
                    <label>Music Volume</label>
                    <input type="range" min="0" max="100" value="50" id="musicVolume">
                </div>
                <div class="setting-group">
                    <label>SFX Volume</label>
                    <input type="range" min="0" max="100" value="75" id="sfxVolume">
                </div>
            </div>
        </div>
    </div>
    
    <!-- Race Results -->
    <div class="race-results hidden" id="raceResults">
        <div class="results-content">
            <h2>Race Complete!</h2>
            <div class="finish-stats">
                <div class="position-result">
                    <span class="label">Position</span>
                    <span class="value position-value">1st</span>
                </div>
                <div class="time-result">
                    <span class="label">Time</span>
                    <span class="value time-value">00:00.000</span>
                </div>
                <div class="rating-change">
                    <span class="label">Rating Change</span>
                    <span class="value rating-value">+25</span>
                </div>
            </div>
            <div class="action-buttons">
                <button class="restart-btn">Race Again</button>
                <button class="next-race-btn">Next Race</button>
                <button class="menu-btn">Back to Menu</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/game/game.js') }}"></script>
<script src="{{ url_for('static', filename='js/game/hud.js') }}"></script>
<script src="{{ url_for('static', filename='js/game/minimap.js') }}"></script>
{% endblock %}
